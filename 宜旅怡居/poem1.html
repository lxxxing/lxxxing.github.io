 <h2 align="center">唐  贺知章</h2>
 <div align="center">
 <ul class="list">
 <li>鈒镂银盘盛蛤蜊，</li>
 <li>镜湖莼菜乱如丝。</li>
 <li>乡曲近来佳此味，</li>
 <li>遮渠不道是吴儿。</li>
