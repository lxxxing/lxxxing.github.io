 <h1 align="center" >三月四日即景</h1>
 <h2 align="center">明  李桢</h2>
 <div align="center">
 <ul class="list">
 <li>忽忽春将暮，俄过三月三。</li>
 <li>草谁怜益母，花自媚宜男。</li>
 <li>乍到寻巢燕，初眠上箔蚕。</li>
 <li>新茶与稚笋，<a style="color:#F00">乡味</a>忆江南。</li>
